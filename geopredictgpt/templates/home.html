{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPredictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #222;
            color: white;
        }
        
        .hero {
            width: 100%;
            height: 100vh;
            background: url('{% static 'forest.jpg.jpeg.jpg' %}') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .content h3 {
            font-size: 2rem;
            font-weight: 300;
            animation: fadeIn 1.5s ease-in-out;
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            margin-top: 10px;
            line-height: 1.6;
            animation: fadeIn 2.5s ease-in-out;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            display: inline-block;
            background: white;
            color: black;
            font-weight: 700;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            transition: all 0.4s ease-in-out;
            border-radius: 50px;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover span {
            color: white;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0px 5px 20px rgba(76, 175, 80, 0.7);
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            background: transparent;
        }

        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover, .active {
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 20px;
            }

            nav ul {
                flex-direction: row;
                text-align: center;
                gap: 10px;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" ><a href="{% url 'main' %}" class="active" style="color: whitesmoke;">üåç GeoPredictor</a></div>
        <ul>
            <li><a href="{% url 'home' %}" class="active" style="color: whitesmoke;">Storm Forecastüå™</a></li>
            <li><a href="{% url 'earth' %}" class="active" style="color: whitesmoke;">Earthquakeüåé</a></li>
            <li><a href="{% url 'rehab' %}" class="active" style="color: whitesmoke;">Rehabüü¢</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h3>Predicting today, protecting tomorrow.</h3>
            <h1>Nature is unpredictable, but we can be prepared.</h1>
            <p></p>
            <div class="buttons">
                <a href="{% url 'home' %}" class="btn"><span>Storm Forecastüå™</span></a>
                <a href="{% url 'rehab' %}" class="btn"><span>Rehabüü¢</span></a>
                <a href="{% url 'earth' %}" class="btn"><span>EarthQuakeüåé</span></a>
            </div>
        </div>
    </div>

</body>
</html>
